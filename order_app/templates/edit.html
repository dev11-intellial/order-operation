<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="{% url 'update' order.id %}" method="post">
            {% csrf_token %}
            <h1>Edit Order</h1>
            <div>
                {% if msg %}
                <p>{{msg}}</p>
                {% endif %}
            </div>
            <div>
                <div>
                    <label for="">Customer</label>

                    <input type="text" name="cust" value="{{order.customer_id}}" readonly>

                </div><br>
                <div>
                    <label for="">Product</label>
                    <input type="text" name="cust" value="{{order.product_id}}" readonly>
                </div><br>
                <div>
                    <label for="">Price</label>
                    <input type="number" name="price" id="price" value="{{order.price}}" readonly>
                </div><br>
                <div>
                    <label for="">Quentity</label>
                    <input type="number" name="quentity" id="qty" value="{{order.qty}}">
                </div><br>
                <div>
                    <label for="">Total Price</label>
                    <input type="number" name="totalprice" id="totalprice" value="{{order.total_price}}" readonly>
                </div><br>
                <div>
                    <input type="submit" value="Edit">
                </div>
            </div>
        </form>
        <div>
            <a href="{% url 'all_order' %}">All Order</a>
        </div>
    </center>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
<script>
    $('#qty').keyup(function () {

        var quentity = $('#qty').val();
        var price = $('#price').val();
        var total = quentity * price
        $('#totalprice').val(total);
    });
</script>

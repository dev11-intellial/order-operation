<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h1>All Order</h1>
    <div>
        <button><a href="{% url 'index' %}">Add Order</a></button>
    </div><br>
    <table>
        <tr>
            <th>Customer</th>
            <th>Product</th>
            <th>Unit Price</th>
            <th>Qty</th>
            <th>Total Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for i in order %}
        <tr>
            <td>{{i.customer_id}}</td>
            <td>{{i.product_id}}</td>
            <td>{{i.price}}</td>
            <td>{{i.qty}}</td>
            <td>{{i.total_price}}</td>
            <td><a href="{% url 'edit' id=i.id %}">Edit</a></td>
            <td><a href="{% url 'delete' id=i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
